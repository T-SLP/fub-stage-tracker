name: Daily Lead Hot Sheet

on:
  schedule:
    # 6:30 AM Eastern Time (Mon-Fri only)
    # Both times scheduled - only one will pass the timezone check
    - cron: '30 10 * * 1-5'  # 6:30 AM EDT (summer)
    - cron: '30 11 * * 1-5'  # 6:30 AM EST (winter)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no email sent)'
        type: boolean
        default: false

jobs:
  send-hot-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Check if correct time for Eastern timezone
        if: github.event_name == 'schedule'
        run: |
          HOUR=$(TZ='America/New_York' date +%H)
          if [ "$HOUR" -lt 6 ] || [ "$HOUR" -gt 7 ]; then
            echo "Current Eastern hour is $HOUR, skipping (not 6-7 AM window)"
            exit 1
          fi
          echo "Current Eastern hour is $HOUR, proceeding"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r reports/requirements.txt

      - name: Run daily hot sheet
        env:
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          FUB_SYSTEM_KEY: ${{ secrets.FUB_SYSTEM_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          cd reports
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python daily_hot_sheet.py --dry-run
          else
            python daily_hot_sheet.py
          fi
