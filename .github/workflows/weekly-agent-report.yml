name: Weekly Agent Report

on:
  # Run twice per week
  schedule:
    # Monday at 6 AM Eastern (11 AM UTC during EST, 10 AM UTC during EDT)
    # Full report for the previous week (Mon-Sun) - creates Google Sheet tab + email
    - cron: '0 11 * * 1'
    # Wednesday at 2 PM Eastern (7 PM UTC during EST, 6 PM UTC during EDT)
    # Mid-week report for current week so far - email only, no tab
    - cron: '0 19 * * 3'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Report type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - previous-week
          - current-week
          - midweek-email
      days:
        description: 'Number of days (only used if report_type is not set)'
        required: false
        type: string
      send_email:
        description: 'Send email report'
        required: false
        default: true
        type: boolean

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r reports/requirements.txt

      - name: Generate agent report
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          REPORT_TYPE="${{ github.event.inputs.report_type || 'auto' }}"
          DAYS="${{ github.event.inputs.days }}"
          SEND_EMAIL="${{ github.event.inputs.send_email }}"

          # Determine if this is a mid-week run (Wednesday = no sheet, email only)
          DAY_OF_WEEK=$(date +%u)  # 1=Monday, 3=Wednesday, 7=Sunday

          # Build email flag
          EMAIL_FLAG=""
          if [ "$SEND_EMAIL" != "false" ]; then
            EMAIL_FLAG="--send-email"
          fi

          if [ -n "$DAYS" ]; then
            python reports/weekly_agent_report.py --days "$DAYS" $EMAIL_FLAG
          elif [ "$REPORT_TYPE" = "previous-week" ]; then
            python reports/weekly_agent_report.py --previous-week $EMAIL_FLAG
          elif [ "$REPORT_TYPE" = "current-week" ]; then
            python reports/weekly_agent_report.py $EMAIL_FLAG
          elif [ "$REPORT_TYPE" = "midweek-email" ]; then
            # Mid-week email only (no Google Sheet tab)
            python reports/weekly_agent_report.py --no-sheet --send-email
          elif [ "$DAY_OF_WEEK" = "3" ]; then
            # Wednesday scheduled run - mid-week email only
            python reports/weekly_agent_report.py --no-sheet --send-email
          else
            # Monday scheduled run or manual - full report with sheet + email
            python reports/weekly_agent_report.py --previous-week --send-email
          fi
