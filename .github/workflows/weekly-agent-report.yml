name: Weekly Agent Report

on:
  # Run twice per week
  schedule:
    # Sunday at 10 PM Eastern (3 AM UTC Monday to ensure it's after 10 PM ET year-round)
    # Full report for the previous week (Mon-Sun) - creates Google Sheet tab
    - cron: '0 3 * * 1'
    # Wednesday at 2 PM Eastern (7 PM UTC to ensure it's after 2 PM ET year-round)
    # Mid-week report for current week so far - email only, no tab
    - cron: '0 19 * * 3'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Report type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - previous-week
          - current-week
          - midweek-email
      days:
        description: 'Number of days (only used if report_type is not set)'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r reports/requirements.txt

      - name: Generate agent report
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          REPORT_TYPE="${{ github.event.inputs.report_type || 'auto' }}"
          DAYS="${{ github.event.inputs.days }}"

          # Determine if this is a mid-week run (Wednesday = no sheet, email only)
          DAY_OF_WEEK=$(date +%u)  # 1=Monday, 3=Wednesday, 7=Sunday

          if [ -n "$DAYS" ]; then
            python reports/weekly_agent_report.py --days "$DAYS"
          elif [ "$REPORT_TYPE" = "previous-week" ]; then
            python reports/weekly_agent_report.py --previous-week
          elif [ "$REPORT_TYPE" = "current-week" ]; then
            python reports/weekly_agent_report.py
          elif [ "$REPORT_TYPE" = "midweek-email" ]; then
            # Mid-week email only (no Google Sheet tab)
            python reports/weekly_agent_report.py --no-sheet
          elif [ "$DAY_OF_WEEK" = "3" ]; then
            # Wednesday scheduled run - mid-week email only
            python reports/weekly_agent_report.py --no-sheet
          else
            # Sunday/Monday scheduled run or manual - full report with sheet
            python reports/weekly_agent_report.py --previous-week
          fi
