name: Weekly Agent Report

on:
  # Run twice per week
  schedule:
    # Monday at 5 PM Eastern (10 PM UTC to ensure it's after 5 PM ET year-round)
    # Full report for the previous week (Mon-Sun)
    - cron: '0 22 * * 1'
    # Wednesday at 2 PM Eastern (7 PM UTC to ensure it's after 2 PM ET year-round)
    # Mid-week report for current week so far (Mon-Wed)
    - cron: '0 19 * * 3'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Report type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - previous-week
          - current-week
      days:
        description: 'Number of days (only used if report_type is not set)'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r reports/requirements.txt

      - name: Generate agent report
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          FUB_API_KEY: ${{ secrets.FUB_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          REPORT_TYPE="${{ github.event.inputs.report_type || 'auto' }}"
          DAYS="${{ github.event.inputs.days }}"

          if [ -n "$DAYS" ]; then
            python reports/weekly_agent_report.py --days "$DAYS"
          elif [ "$REPORT_TYPE" = "previous-week" ]; then
            python reports/weekly_agent_report.py --previous-week
          elif [ "$REPORT_TYPE" = "current-week" ]; then
            python reports/weekly_agent_report.py
          else
            # Auto mode: script detects based on current day
            python reports/weekly_agent_report.py
          fi
